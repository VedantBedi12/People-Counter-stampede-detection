<!-- templates/graph.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ cam }} Crowd Graph</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“Š Crowd Over Time - {{ cam }}</h1>
    <div id="chart" class="w-full h-[500px] rounded-lg shadow bg-white p-4"></div>
  </div>

  <script>
    var times = {{ times|tojson }};
    var counts = {{ counts|tojson }};

    var data = [{
      x: times,
      y: counts,
      type: 'scatter',
      mode: 'lines+markers',
      name: 'People Count',
      line: { shape: 'linear', color: '#2563eb' }
    }];

    var layout = {
      title: '',
      xaxis: { title: 'Time' },
      yaxis: { title: 'People Count', rangemode: 'tozero' },
      margin: { t: 20, r: 30, b: 50, l: 60 },
    };

    Plotly.newPlot('chart', data, layout);
  </script>
</body>
</html>
